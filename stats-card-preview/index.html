<!DOCTYPE html> <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="card">
    <div class="card__img">
      <!-- Using background-image to set this image responsively -->
    </div>
    <div class="card__body">
      <div class="card__body__container">
        <h3 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h3>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__socialProof">
          <div class="card__socialProof__info">
            <p class="card__socialProof__number">10k+</p>
            <p class="card__socialProof__text">companies</p>
          </div>
          <div class="card__socialProof__info">
            <p class="card__socialProof__number">314</p>
            <p class="card__socialProof__text">templates</p>
          </div>
          <div class="card__socialProof__info">
            <p class="card__socialProof__number">12m+</p>
            <p class="card__socialProof__text">queries</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
