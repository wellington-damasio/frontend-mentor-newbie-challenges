<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="flex">
    <div class="flex__head">
      <h2 class="h-2">Learn to code by watching others</h2>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable
      </p>
    </div>
    <div class="flex__body">
      <div class="offer">
        <p class="text">
          <span class="bold">
            Try it free 7 days
          </span> then
          $20/mo. thereafter
        </p>
      </div>

      <div class="container">
        <form 
          class="form" 
          id="register-form"
          onsubmit="checkSubmit(event)"
        >
          <input
            id="first-name"
            class="form__input"
            type="text" 
            placeholder="First Name"
            data-error="First name cannot be empty"
          />
          <input
            id="last-name" 
            class="form__input"
            type="text" 
            placeholder="Last Name"
            data-error="Last name cannot be empty"
          />
          <input
            id="email"
            class="form__input"
            type="email" 
            placeholder="Email Address"
            data-error="Looks like this is not an email"
          />
          <input
            id="password"
            class="form__input"
            type="password" 
            placeholder="Password"
            data-error="Password cannot be empty"
          />

          <input 
            class="btn" 
            id="submit"
            type="submit" 
            value="CLAIM YOUR FREE TRIAL"
          />

          <!-- This can interfere in the backend, but it's better for using less HTML code -->
          <p class="text-sm">
            By clicking the button, you are agreeing to our 
            <span class="accent bold">Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- <script defer src="./main.js"></script> -->
  <script src="./main.js"></script>
</body>
</html>
