<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header id="header">
    <img 
      class="logo"
      src="images/logo.svg" 
      alt="Logo">
  </header>

  <section id="main-content">
    <img 
      class="main-img"
      src="images/illustration-mockups.svg" 
      aria-hidden="true"
    />
   <div class="main-content__content">
    <h1 class="main__title">Build The Community Your Fans Will Love</h1>
    <p class="main__text">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>

    <a class="btn" href="#">Register</a>
   </div>
  </section>

  <footer id="footer">
    <div class="social-media">
      <div class="social-media__icon-border">
        <i class="social-media__icon fa-brands fa-facebook-f"></i>
      </div>
      <div class="social-media__icon-border">
        <i class="social-media__icon fa-brands fa-twitter"></i>
      </div>
      <div class="social-media__icon-border">
        <i class="social-media__icon fa-brands fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>
</html>
