<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <img 
        class="card__img"
        src="./images/image-victor.jpg" 
        alt="Profile picture" 
      />
    </div>
    <div class="card__body">
      <p class="card__name">Vitor Crest <span class="card__age">26</span></p>
      <p class="card__location">London</p>
    </div>
    <div class="card__footer">
      <div class="card__social">
        <div class="card__social__info">
          <p class="card__social__info__number">80K</p>
          <p class="card__social__info__text">Followers</p>
        </div>

        <div class="card__social__info">
          <p class="card__social__info__number">803K</p>
          <p class="card__social__info__text">Likes</p>
        </div>

        <div class="card__social__info">
          <p class="card__social__info__number">1.4K</p>
          <p class="card__social__info__text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
